<!-- login.component.html -->

<!-- Este contenedor aplica el fondo completo con Tailwind -->
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-gray-900 via-black to-gray-800 z-50"
  [@telonAnimation]="telonState"
>
  <!-- Formulario centrado -->
  <form
    class="w-full max-w-md gap-2 flex flex-col items-center justify-center text-center"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <!-- Logo -->
    <div
      class="flex items-center py-1 text-white"
      [ngClass]="mode === 'signUp' ? 'animate-bounce' : ''"
    >
      <img
        src="assets/oh.svg"
        alt="Logo"
        class="scale-90 translate-y-5"
        width="125"
        height="75"
      />
    </div>

    <!-- Tabs -->
    <div class="flex gap-3">
      <h3
        (click)="setMode('signIn')"
        class="hover:text-white cursor-pointer"
        [ngClass]="mode === 'signIn' ? 'text-white' : 'text-gray-500'"
      >
        Iniciar SesiÃ³n
      </h3>
      <h3
        (click)="setMode('signUp')"
        class="hover:text-white cursor-pointer"
        [ngClass]="mode === 'signUp' ? 'text-white' : 'text-gray-500'"
      >
        Crear Cuenta
      </h3>
    </div>

    <!-- Email -->
    <div class="relative w-52">
      <input
        formControlName="email"
        placeholder=" "
        type="email"
        class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-white peer"
      />
      <label
        class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-3.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
      >
        Email
      </label>
    </div>
    <small
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      class="text-gray-500"
      >{{ getError("email") }}</small
    >

    <!-- Password -->
    <div class="relative w-52">
      <input
        formControlName="password"
        placeholder=" "
        type="password"
        class="block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-white peer"
      />
      <label
        class="absolute text-sm text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
      >
        Password
      </label>
    </div>
    <small
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
      class="text-gray-500"
      >{{ getError("password") }}</small
    >

    <!-- Submit -->
    <button
      type="submit"
      class="transition-colors duration-500 col-span-2 w-64 inline-block border rounded-none px-4 py-2 leading-none mt-4"
      [ngClass]="
        mode === 'signUp'
          ? 'bg-red-500 bg-white border-transparent font-bold text-black'
          : 'hover:border-white border-gray-500 hover:text-white text-gray-500'
      "
    >
      {{ mode === "signIn" ? "Iniciar SesiÃ³n" : "Registrarse" }}
    </button>

    <!-- Logo inferior -->

    <a class="text-gray-500 text-center mt-2" href="#">Â¿No puedes iniciar sesiÃ³n?</a>
    <p class="text-gray-500 text-center">Desarrollado con â¤ï¸ por Pedrito ğŸš€</p>
    <img
      src="assets/ico.svg"
      alt="Logo Inferior"
      class="opacity-65 mt-3"
      width="53"
      height="29"
    />
  </form>
</div>
